<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control ESP32 - MQTT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }

        .status.disconnected {
            background: #fee;
            color: #c33;
        }

        .status.connected {
            background: #efe;
            color: #3c3;
        }

        .status.connecting {
            background: #ffc;
            color: #993;
        }

        .console {
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 8px;
            padding: 15px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .console-line {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid transparent;
        }

        .console-line.sent {
            color: #4ec9b0;
            border-left-color: #4ec9b0;
        }

        .console-line.received {
            color: #ce9178;
            border-left-color: #ce9178;
        }

        .console-line.system {
            color: #9cdcfe;
            border-left-color: #9cdcfe;
        }

        .console-line.error {
            color: #f48771;
            border-left-color: #f48771;
        }

        .timestamp {
            color: #858585;
            font-size: 12px;
            margin-right: 10px;
        }

        .clear-btn {
            background: #dc3545;
            padding: 8px 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        .clear-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Control ESP32 via MQTT</h1>

        <!-- SecciÃ³n de Conectividad -->
        <div class="section">
            <h2>ðŸ“¡ Conectividad</h2>
            <div id="status" class="status disconnected">Desconectado del broker</div>
            
            <div class="input-group">
                <input type="text" id="robotName" placeholder="Nombre del Robot (Topic)" value="robot01">
                <button id="connectBtn" onclick="connectRobot()">Conectar</button>
            </div>
        </div>

        <!-- Consola Serial -->
        <div class="section">
            <h2>ðŸ’¬ Puerto Serial Virtual</h2>
            <div id="console" class="console"></div>
            <div class="input-group" style="margin-top: 15px;">
                <input type="text" id="messageInput" placeholder="Escribe un mensaje..." disabled>
                <button id="sendBtn" onclick="sendMessage()" disabled>Enviar</button>
            </div>
            <button class="clear-btn" onclick="clearConsole()">Limpiar Consola</button>
        </div>
    </div>

    <script>
        let client = null;
        let currentTopic = '';
        let isConnected = false;

        // ConfiguraciÃ³n del broker HiveMQ Cloud
        const brokerUrl = 'wss://90246ea5b74141e783178f6a189a8171.s1.eu.hivemq.cloud:8884/mqtt';
        const brokerUsername = 'admin';
        const brokerPassword = 'SuperMan2233';

        function addToConsole(message, type = 'system') {
            const console = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.className = `console-line ${type}`;
            line.innerHTML = `<span class="timestamp">[${timestamp}]</span>${message}`;
            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
        }

        function updateStatus(status, cssClass) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = status;
            statusDiv.className = `status ${cssClass}`;
        }

        function connectRobot() {
            const robotName = document.getElementById('robotName').value.trim();
            
            if (!robotName) {
                addToConsole('âŒ Error: Debes ingresar un nombre de robot', 'error');
                return;
            }

            if (isConnected) {
                disconnectRobot();
                return;
            }

            currentTopic = robotName;
            updateStatus('Conectando al broker...', 'connecting');
            addToConsole(`ðŸ”„ Intentando conectar con el robot: ${robotName}`, 'system');

            // Conectar al broker MQTT con autenticaciÃ³n
            client = mqtt.connect(brokerUrl, {
                clientId: 'web_client_' + Math.random().toString(16).substr(2, 8),
                username: brokerUsername,
                password: brokerPassword,
                clean: true,
                reconnectPeriod: 1000,
            });

            client.on('connect', () => {
                addToConsole('âœ… Conectado al broker HiveMQ Cloud', 'system');
                
                // Suscribirse al topic del robot
                client.subscribe(`${currentTopic}/data`, (err) => {
                    if (!err) {
                        addToConsole(`ðŸ“¥ Suscrito al topic: ${currentTopic}/data`, 'system');
                        
                        // Enviar mensaje de conexiÃ³n
                        client.publish(`${currentTopic}/cmd`, 'CONNECT', (err) => {
                            if (!err) {
                                addToConsole(`ðŸ“¤ Enviado: CONNECT`, 'sent');
                                addToConsole('â³ Esperando confirmaciÃ³n del robot...', 'system');
                            }
                        });
                    }
                });
            });

            client.on('message', (topic, message) => {
                const msg = message.toString();
                addToConsole(`ðŸ“¨ Recibido: ${msg}`, 'received');

                // Verificar confirmaciÃ³n de conexiÃ³n
                if (msg === 'CONNECTED') {
                    isConnected = true;
                    updateStatus(`Conectado al robot: ${currentTopic}`, 'connected');
                    document.getElementById('connectBtn').textContent = 'Desconectar';
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    document.getElementById('robotName').disabled = true;
                    addToConsole('âœ… Â¡ConexiÃ³n exitosa con el robot!', 'system');
                }
            });

            client.on('error', (err) => {
                addToConsole(`âŒ Error: ${err.message}`, 'error');
                updateStatus('Error de conexiÃ³n', 'disconnected');
            });

            client.on('close', () => {
                if (isConnected) {
                    addToConsole('ðŸ”Œ ConexiÃ³n cerrada', 'system');
                    resetConnection();
                }
            });
        }

        function disconnectRobot() {
            if (client) {
                client.end();
                addToConsole('ðŸ”Œ Desconectado del broker', 'system');
            }
            resetConnection();
        }

        function resetConnection() {
            isConnected = false;
            updateStatus('Desconectado del broker', 'disconnected');
            document.getElementById('connectBtn').textContent = 'Conectar';
            document.getElementById('messageInput').disabled = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('robotName').disabled = false;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            if (client && isConnected) {
                client.publish(`${currentTopic}/cmd`, message);
                addToConsole(`ðŸ“¤ Enviado: ${message}`, 'sent');
                input.value = '';
            }
        }

        function clearConsole() {
            document.getElementById('console').innerHTML = '';
            addToConsole('ðŸ—‘ï¸ Consola limpiada', 'system');
        }

        // Permitir enviar con Enter
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Mensaje de bienvenida
        addToConsole('ðŸš€ Sistema iniciado - Listo para conectar', 'system');
    </script>
</body>
</html>
